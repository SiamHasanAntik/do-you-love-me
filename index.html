<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #yes {
            
            background-color: #4CAF50;
            color: white;
        }

        #yes:hover {
            background-color: #45a049;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
          
        }

        #no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Do you ever love me?</h1>
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const container = document.querySelector(".container");

        noButton.addEventListener("mouseenter", () => {
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const maxX = containerRect.width - buttonWidth;
            const maxY = containerRect.height - buttonHeight;

            const randomX = Math.random() * maxX + containerRect.left;
            const randomY = Math.random() * maxY + containerRect.top;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        document.getElementById("yes").addEventListener("click", () => {
            window.location.href = "yes.html";
        });

        window.addEventListener("resize", () => {
            noButton.style.left = "auto";
            noButton.style.top = "auto";
        });
    </script>
</body>
</html>
