<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing "NO" Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #yes:hover {
            background-color: #45a049;
        }

        #no {
            background-color: #f44336;
            color: white;
        }

        #no:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you ever love me?</h1>
        <a href="iknow.html"><button id="yes">YES</button></a>
        <button id="no">NO</button>
    </div>

    <script>
        const noButton = document.getElementById("no");

        noButton.addEventListener("mouseenter", () => {
            // Get the window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Get random new position for the button
            const randomX = Math.random() * (windowWidth - noButton.offsetWidth);
            const randomY = Math.random() * (windowHeight - noButton.offsetHeight);

            // Apply new position
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

       
    </script>
</body>
</html>
